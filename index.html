<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel=stylesheet href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="screen">
            <p></p>
        </div>
        <div class="first-row"> 
            <button class="clear">C</button><button>seta</button><button>/</button>
        </div>
        <div class="second-row"> 
            <button class="number">7</button><button class="number">8</button><button class="number">9</button><button>*</button>
        </div>
        <div class="third-row"> 
            <button class="number">4</button><button class="number">5</button><button class="number">6</button><button>-</button>
        </div>
        <div class="forth-row"> 
            <button class="number">1</button><button class="number">2</button><button class="number">3</button><button>+</button>
        </div>
        <div class="fifth-row"> 
            <button class="number">0</button><button>=</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
